<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <title>Streaming Receptor</title>
</head>
<body>
    <h1>Streaming Receptor</h1>
    <img id="play" src="", alt="">
    <script>
         const socket = io();
         const img = document.getElementById('play');
      
         socket.on('stream', video => {
            img.src = video;
         });

    </script>
</body>
</html>
